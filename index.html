<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1 class="title">Habits I need to Track</h1>
    <div class="habit-categories">
        <h2 class="habit-category-title">Habit Type</h2>
        <ul class="habit-type-list">
            <li class="active-list">Wellbeing</li>
            <li>Work</li>
            <li>Chores</li>
            <li>Health and Exercise</li>
        </ul>

        <form action=""><input type="text" class="new-category" placeholder="New Habit Type" aria-label="New Habit Type"></form>

        <button class="btn list" aria-label="Create New Type">+</button>
    </div>
    <div class="habit-list">
        <div class="habit-header">
            <h2 class="habit-title-list">Wellbeing</h2>
            <p class="habit-count">Three habits remaining</p>
        </div>
        <div class="habit-body">
        <div class="habits">
            <!--Habit one-->
            <div class="habit">
                <input type="checkbox" id="habit-1">
                <label for="habit-1">
                    <span class="custom-checkbox"></span>
                    Meditate</label>
            </div>
            <!--Habit two-->
            <div class="habit">
                <input type="checkbox" id="habit-2">
                <label for="habit-2">
                    <span class="custom-checkbox"></span>
                    Journal</label>
            </div>
            <!--Habit three-->
            <div class="habit">
                <input type="checkbox" id="habit-3">
                <label for="habit-3">
                    <span class="custom-checkbox"></span>
                    8 hour sleep</label>
            </div>

        </div>

        <div class="new-habit-creator">
            <form action=""><input type="text" class="new-category" placeholder="New Habit" aria-label="New Habit"></form>
            <button class="btn btn-habit" aria-label="Create New Habit">+</button>
        </div>
        <div class="delete-habit">
            <button class="btn btn-delete">Clear Complete Habit</button>
            <button class="btn btn-delete">Delete Habit</button>
        </div>
    </div>
    </div>
    
</body>
</html>
